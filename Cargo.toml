[package]
name = "firechannel"
authors = ["Artur Gwo≈∫dziowski"]
description = "webrtc with firebase"
version = "0.4.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.dev]
opt-level = 0
debug = true
split-debuginfo = '...'  # Platform-specific.
debug-assertions = true
overflow-checks = true
lto = false
panic = 'unwind'
incremental = true
codegen-units = 256
rpath = false

[profile.release]
opt-level = 3
debug = false
split-debuginfo = '...'  # Platform-specific.
debug-assertions = false
overflow-checks = false
lto = false
panic = 'unwind'
incremental = false
codegen-units = 16
rpath = false

[dependencies]
webrtc = "0.5.1"
tokio = { version = "1.21.1", features = ["full"] }
env_logger = "0.9.1"
clap = "3.2.22"
hyper = { version = "0.14.20", features = ["full"] }
signal = {path = "signal" }
tokio-util = "0.7.4"
anyhow = "1.0.65"
chrono = "0.4.22"
log = "0.4.17"
serde = { version = "1.0.144", features = ["derive"] }
serde_json = "1.0.85"
bytes = "1.2.1"
lazy_static = "1.4.0"
rand = "0.8.5"
firebase-rs = "2.0.5"

[[bin]]
name = "firechannel"
path = "src/main.rs"
